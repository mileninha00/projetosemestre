{% extends 'base.html' %}
{% block title %}Perfil{% endblock %}
{% block content %}
<h1>Bem-vindo {{ user.first_name }} {{ user.last_name }}!</h1>
    <p>E-mail: {{ user.email }}</p>
   
    <a class ="btnv" href="{% url 'edit_profile' %}">Editar Perfil</a>
    <form class="form" action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button class ="btn" type="submit">Logout</button>
    </form>
{% endblock %}
