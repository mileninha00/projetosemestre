<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Projeto Modelo{%endblock%}</title>
    {%load static%} 
    <link rel="stylesheet" href="{%static 'css/estilo.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
    <div class="esquerda">
        <a href="{% url 'homepage'%}"> <img class="logo"  src="{% static 'img/logosite1.png' %}" alt=""></a>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-toggle">☰</label>
        
        <nav class="menu">
                   
      
        <a class="btn" href="{% url 'produto_list' %}">Produtos</a>
        <a class="btn" href="{% url 'categoria_list' %}">Categoria</a>
        <a class="btn" href="{% url 'movimentacao_list' %}">Movimentação</a>
    </nav>
</div>
        

    <div class="direita">
        <a class="btn" href="{% url 'profile' %}"><i style="color:white" class="bi bi-person-bounding-box"></i></a>

    </div>

    </header>
    <div class="container">
    {%block content%}{%endblock%}
    </div>

    <footer>
        <div class="senai">
        <img src="{% static 'img/logo-senai.png' %}" alt="">
        </div>
    </footer>
</body>
</html>
